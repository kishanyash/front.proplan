<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" srcset="" />
      </div>
      <div class="content">
        <h2 class="title">Order Summmary</h2>
        <p class="subtitle">
          You can now listen to million of songs, audiobooks, and podcasts on
          any devices anywhere you like!
        </p>
        <div class="plan">
          <div class="leftbox">
            <img src="./images/icon-music.svg" alt="" srcset="">
            <div>
              <h5>Annual plan</h5>
            <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="#"> KISHAN YADAV</a>.
    </div>
  </body>
</html>
